<div class="layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
    <input type="text"  class="large" placeholder="5-January-2000"
           id="app-input" data-test-id="app-input" #inputDate/>
    <button class="" id="submit-button" data-test-id="submit-button" (click)="search(inputDate.value)">Search</button>
  </section>

  <ul class="mt-50 styled slide-up-fade-in" id="stockData" data-test-id="stock-data" *ngIf="(apiResponses | async).data[0]  else noresult">
    <li class="py-10">Open:{{(apiResponses|async)?.data[0].open}}</li>
    <li class="py-10">Close:{{(apiResponses|async)?.data[0].close}}</li>
    <li class="py-10">High:{{(apiResponses|async)?.data[0].high}}</li>
    <li class="py-10">Low:{{(apiResponses|async)?.data[0].low}}</li>
  </ul>
  <ng-template #noresult>
    <div  class="mt-50 slide-up-fade-in"
       id="no-result" data-test-id="no-result">No Results Found</div>
  </ng-template>
</div>
